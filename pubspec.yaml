name: birdseye
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  carousel_slider: ^4.2.1
  flutter:
    sdk: flutter
  go_router: ^8.2.0
  http: ^1.0.0
  shared_preferences: ^2.1.2
  stock: ^1.0.1
  supabase_flutter: ^1.10.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
  - assets/images/
  fonts:
    - family: HemiHead
      fonts:
        - asset: assets/fonts/hemi-head.otf
